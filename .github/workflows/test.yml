name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Test on macOS and Windows for Python 3.12 only
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install Octave
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y octave liboctave-dev
    
    - name: Install Octave (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install octave
    
    - name: Install Octave (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install octave.portable -y
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
    
    - name: Verify Octave installation
      run: |
        octave --version
        python -c "from oct2py import Oct2Py; oc = Oct2Py(); print('Octave connection successful')"
    
    - name: Run tests
      run: |
        python -m unittest discover -s tests
    
    - name: Display installed packages
      if: always()
      run: |
        pip list
