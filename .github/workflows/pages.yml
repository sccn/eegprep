name: GitHub Pages Deployment

# Trigger on push to main branch
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/pages.yml'
      - '.github/workflows/docs.yml'
  workflow_run:
    workflows: ["Documentation Build and Deploy"]
    types:
      - completed
    branches:
      - main

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Deploy documentation to GitHub Pages
  deploy:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[docs]"
        shell: bash

      # Build documentation
      - name: Build documentation
        run: |
          cd docs
          make clean
          make html
        shell: bash

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build/html'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Create deployment status
      - name: Create deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.deployment.outcome }}' === 'success' ? 'success' : 'failure';
            const description = status === 'success' 
              ? 'Documentation deployed successfully to GitHub Pages'
              : 'Documentation deployment to GitHub Pages failed';
            
            console.log('Deployment status: ' + status);
            console.log('Description: ' + description);
        continue-on-error: true
