name: Docstring Validation

on:
  push:
    branches: [main, develop, setup-documentation]
  pull_request:
    branches: [main, develop, setup-documentation]

jobs:
  docstring-validation:
    runs-on: ubuntu-latest
    name: Validate Docstrings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle numpydoc

      - name: Install package
        run: |
          pip install -e .

      - name: Run docstring validation
        run: |
          python scripts/validate_docstrings.py

      - name: Check with pydocstyle
        run: |
          pydocstyle src/eegprep --convention=numpy --match='(?!test_).*\.py' || true

      - name: Check with numpydoc
        run: pydocstyle src/eegprep --convention=numpy --match='(?!test_).*\.py' || true
