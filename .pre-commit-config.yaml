# Pre-commit hooks configuration for eegprep
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # Check docstring format with pydocstyle
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle - Docstring style checker
        entry: pydocstyle
        language: python
        types: [python]
        exclude: ^tests/
        args: ['--convention=numpy', '--match=(?!test_).*\.py']

  # General linting with pylint (checks for docstring issues)
  - repo: https://github.com/PyCQA/pylint
    rev: pylint-3.0.0
    hooks:
      - id: pylint
        name: pylint - Code quality checker
        entry: pylint
        language: python
        types: [python]
        exclude: ^tests/
        args: ['--disable=all', '--enable=missing-docstring,bad-docstring-quotes']
        require_serial: true

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # NumPy docstring validation (custom)
  - repo: local
    hooks:
      - id: numpydoc-validation
        name: numpydoc - NumPy docstring format
        entry: python scripts/validate_docstrings.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
