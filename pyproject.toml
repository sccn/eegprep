[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eegprep"
version = "0.1.0"
authors = [
  { name="Arnaud Delorme", email="adelorme@gmail.com" },
  { name="Young Truong", email="dt.young112@gmail.com" },
]
description = "EEG preprocessing pipeline on Python"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License (BSD-2-Clause)",
    "Operating System :: OS Independent",
]
keywords = ["eeg", "preprocessing", "EEGLAB"]
dependencies = [
  "colorama>=0.4.6",
  "h5py>=3.3.0",
  "matplotlib>=3.4.0",
  "mne>=1.10.0",
  "neo>=0.14.2",
  "numpy<2",
  "oct2py>=5.5.0",
  "psutil>=7.0.0",
  "pybids>=0.4",
  "pyedflib>=0.1.42",
  "python-picard>=0.8,<0.9",
  "scipy>=1.7.0",
  "threadpoolctl>=3.6.0",
]

[project.optional-dependencies]
torch = [
  "torch>=1.10.0",
]
all = [
  "torch>=1.10.0"
]

[tool.setuptools.packages.find]
where = ["src"]

# [tool.setuptools.package-data]
# "eegprep" = ["eeglab/*", "netICL.mat"]


[project.urls]
Homepage = "https://github.com/sccn/eegprep"
Issues = "https://github.com/sccn/eegprep/issues"
