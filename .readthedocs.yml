# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build operating system
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Python configuration
python:
  version: 3.11
  install:
    - method: pip
      path: .
      extra: docs

# Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  # Fail on warnings to catch documentation issues
  fail_on_warning: false

# Build formats
formats:
  - pdf
  - epub

# Additional build environment variables
build_environment:
  # Set environment variables for the build
  PYTHONUNBUFFERED: 1

# Redirects for old documentation URLs
redirects:
  # Add any URL redirects here if needed
  # old-page: new-page

